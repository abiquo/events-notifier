[ruleeditor]
enabled = 1
rule_editor_port = 8080

[email]
from = events@domain
subject = Nous events han aparegut a l'entorn d'Abiquo
smtp_ip = mailtest.bcn.abiquo.com
smtp_port = 4652
smtp_tls = True
smtp_user = admin@bcn.abiquo.com
smtp_password = password
