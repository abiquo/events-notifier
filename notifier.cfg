[main]
retry_interval = 60
events_notifier_path = /home/events-notifier

[abiquo]
api_url = https://abiquo.url
api_user = user
api_pwd = password
api_port = 443
stream_path = /m/stream?X-Atmosphere-tracking-id=0&X-Atmosphere-Framework=1.0&X-Atmosphere-Transport=sse

[ruleeditor]
enabled = 1
rule_editor_port = 8080

[email]
from = events@domain
subject = Nous events han aparegut a l'entorn d'Abiquo
smtp_ip = localhost
smtp_port = 25
